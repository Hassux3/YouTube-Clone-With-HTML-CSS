<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/youtube.png" type="image/x-icon">
</head>

<body>
    <div class="container">

        <div class="side-menu-container">
            <aside>
                <img class="meu" src="assets/icons/menu_lines.png" alt="" class="menu-icon">
                <span>
                    <img src="assets/icons/home.png" alt="" class="aside-menu-icon">Home
                    <img src="assets/icons/shorts.png" alt="" class="shorts-icon">Shorts
                    <img src="assets/icons/subscriptions.png" alt="" class="aside-menu-icon">Subscriptions
                    <img src="assets/icons/person.png" alt="" class="aside-menu-icon">You
                    <img src="assets/icons/history.png" alt="" class="aside-menu-icon">History
                </span>
            </aside>
        </div>

        <div class="main-container">
            <div class="nav-bar">
                <nav>
                    <span class="logo-area">
                        <img src="assets/icons/youtube_logo.png" alt="youtube-logo">
                    </span>
                    <span class="search-area">
                        <input type="text" placeholder="Search">
                        <span class="search-icon">
                            <img src="assets/icons/search.png" alt="">
                        </span>
                        <span class="mic-icon">
                            <img src="assets/icons/mic.png" alt="">
                        </span>
                    </span>
                    <span class="right-buttons">
                        <span class="create-button">
                            <img src="assets/icons/plus.png" alt="">
                            Create
                        </span>
                        <span class="notification-icon">
                            <img src="assets/icons/notification.png" alt="">
                        </span>
                        <span class="account-icon">
                            <img src="assets/pictures/Heer_khan.jpg" alt="">
                        </span>
                    </span>
                </nav>

                <div class="tags">
                    <ul class="tags-bar">
                        <li>All</li>
                        <li>Music</li>
                        <li>Coding</li>
                        <li>Pashto Music</li>
                        <li>Pakistani Dramas</li>
                        <li>News</li>
                        <li>Rhthyms</li>
                        <li>Computer Files</li>
                        <li>Microphones</li>
                        <li>1990s</li>
                        <li>Java</li>
                        <li>Web Pages</li>
                        <li>Web Dev</li>
                    </ul>
                </div>
            </div>

            <div class="contents-area">
                <!-- Contents to add with script... -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
